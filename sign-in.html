<body class="animsition">
    
    <!-- prelaoder -->
    <div class="wrapper-load">
        <div class="preloader-wrapper medium-size active">
            <div class="spinner-layer spinner-custom">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- end prelaoder -->

    <!-- home login -->
    <div class="home-login">
        <div class="container">
            <div class="wrap-content">
                <form>
                    <div class="xcontent xb-shadow">
                        <div class="input-field">
                            <i class="fa fa-envelope prefix"></i>
                            <input style='color:white !important; font-size:20px !important; letter-spacing: 1px; font-family: "verdana"' id="icon-email" type="email">
                            <label for="icon-email">EM@IL</label>
                        </div>
                        <div class="input-field">
                            <i class="fa fa-key prefix"></i>
                            <input style='color:white;  font-size: 30px !important;' id="icon-password" type="password">
                            <label for="icon-password">PASSWORD</label>
                        </div>
                        <div xclass="infor">

                                    <!-- <h4><a style='color:rgba(255, 255, 255, 0.644); font-weight: normal' href="#">Forgot password?</a>
                                    <a style='right:0px; position: absolute; color:rgba(255, 255, 255, 0.644); font-weight: normal' href="#">Sign Up Now</a></h4> -->

                        </div>
                    </div>
                    <a style='width:85%; margin-left:13%; border-radius: 15px; font-weight:normal; background-color: rgba(0, 0, 0, 0.473) !important; border:1px solid rgba(255, 255, 255); font-size:18px; letter-spacing:2px' class="button xtransparent  xlink-back waves-effect waves-light" href="userProfiles-list.html">SIGN -- IN</a>
                </form>
                <div class="login-with">

                    <div class="row"> 
                        <div class="col s4">
                            <h5>Sign in with</h5>
                        </div>
                        <div class="col s4">
                            <button style='background-color: rgba(0, 0, 0, 0.247) !important; border-radius: 15px; border:1px solid white;' class="button transparent b-shadow waves-effect waves-light button-facebook">facebook</button>
                        </div>
                        <div class="col s4">
                            <button style='background-color: rgba(0, 0, 0, 0.247) !important; border-radius: 15px; border:1px solid white;' class="button transparent b-shadow waves-effect waves-light button-google">Google</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
