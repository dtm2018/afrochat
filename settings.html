	<!-- prelaoder -->
	<div class="wrapper-load">
		<div class="preloader-wrapper medium-size active">

	<!-- settings -->
	<div class="settings segments-page">
		<div class="container">

			<div class="row">
				<div class="col s12">
					<div class="wrap-content b-shadow">
						<div class="wrap-title">
							<h5><i class="fa fa-bell blue-text "></i>   Notifications </h5>
						</div>
						<div class="content">
							<ul>
								<li>Messages</li>
								<li>
									<div class="switch">
										<label>
											<input type="checkbox">
											<span class="lever teal"></span>
										</label>
									</div>
								</li>
							</ul>
							<hr style='opacity: .3 !important; margin: 20px 0px; '>
							<!-- <ul>
								<li>Favorites</li>
								<li>
									<div class="switch">
										<label>
											<input type="checkbox">
											<span class="lever teal"></span>
										</label>
									</div>
								</li>
							</ul> -->
							<!-- <hr style='opacity: .3 !important; margin: 20px 0px; '> -->
							<ul>
								<li>Sounds</li>
								<li>
									<div class="switch">
										<label>
											<input type="checkbox">
											<span class="lever teal"></span>
										</label>
									</div>
								</li>
							</ul>
						</div>
					</div> 
				</div>
			</div>
			
			<form action="#" style='padding: 5px 0px'>
				<div class="file-field input-field">
					<div class="btn ">
						<i class="fa fa-camera" style="font-size:25px;"></i><span>   get photo</span>
						<input type="file">
					</div>
					<div class="file-path-wrapper">
						<input class="file-path validate" type="text">
					</div>
				</div>
			</form>

			<div class="row">
				<div class="col s12">
					<div class="wrap-content b-shadow">
						<div class="wrap-title">
							<h5><i class="fa fa-user-times blue-text xsmall"></i>   Block Users - # of</h5>
						</div>
						<div class="content no-pd wrap-volume">
							<ul>
								<li>
									<form action="#">
										<p class="range-field">
											<input type="range" id="test5" min="0" max="20" />
										</p>
									</form>	
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col s12">
					<div class="wrap-content b-shadow">
						<div class="wrap-title">
							<h5><i class="fa fa-ban blue-text xsmall"></i>   Don't Disturb </h5>
						</div>

						<div class="Xcontent">
							<div class="row" style='xbackground-color:red; margin-bottom:10px'>
								<div class="col s6">Time-From</div>
								<div class="col s6">Time-To</div>
							</div>
							<div class="row">
								<div class="col s6"><input type="text" value="" class='timepicker blue-text' id=timeFrom></div>
								<div class="col s6"><input type="text" value="" class='timepicker blue-text' id=timeTo></div>
							</div>
						</div><br>
 						<div class="content">
							<div class="row" style='xbackground-color:red; margin-bottom:10px'>
									<div class="col s6">Date-From</div>
							<div class="col s6">Date-To</div>
							</div>
							<div class="row">
								<div class="col s6"><input type="text" value="" class='datepicker blue-text' id=dateFrom></div>
								<div class="col s6"><input type="text" value="" class='datepicker blue-text' id=dateTo></div>
							</div>
						</div>
					</div> 
				</div>
			</div>

			
			<div class="row">
				<div class="col s12">
					<div class="wrap-content b-shadow">
						<div class="wrap-title">
								<h5><i class="fa fa-phone blue-text xsmall"></i>   Allow Incoming Calls !</h5>
						</div>
						<div class="content">
								<form action="#">

									    <div class="row">
											<div class="col s4">
												<p>
													<label>
														<input type="checkbox" class="filled-in" xchecked="checked" />
														<span>Contacts</span>
													</label>
												</p>
											</div>
											<div class="col s4">
												<p>
													<label>
														<input type="checkbox" class="filled-in" checked="checked" />
														<span>Spam On</span>
													</label>
												</p>
											</div>
											<div class="col s4">
												<p>
													<label>
														<input type="checkbox" class="filled-in" xchecked="checked" />
														<span>Blocked</span>
													</label>
												</p>
											</div>
									  </form>						</div>
					</div>
				</div>
			</div>
			

			
		</div>
